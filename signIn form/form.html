<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIGN IN</h1>
        <p class="account_p">Create Account</p>
        <form action="#">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="NAME" required>
            </div>
            <div class="form-group">
                <input type="text" id="company" name="company" placeholder="COMPANY NAME">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="EMAIL ADDRESS" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="PASSWORD" required>
            </div>
            <button type="submit">GET STARTED</button>
        </form>
        <p>By signing up, you accept to our<a href="https://en.wikipedia.org/wiki/Category:Terms_of_service"> Terms of use </a>  and <a href="https://en.wikipedia.org/wiki/Category:Privacy_Policy"> Privacy Policy</a></p>
    </div>
    <script src = "form.js"></script>
</body>
</html>
